    <h1 class="p-5">Get in touch!</h1>

    <form
      action="https://formspree.io/f/xoqrpwov"
      method="POST"
      class="border p-3 rounded mb-3"
    >
    <div class="mb-3">
        <label class="form-label"> Your name: </label>
        <input
          type="text"
          name="name"
          class="form-control"
          required=""
          autofocus=""
        />
      <div class="mb-3">
        <label class="form-label"> Your email: </label>
        <input
          type="email"
          name="_replyto"
          class="form-control"
          required=""
        
        />
      </div>
      <div class="mb-3">
        <label class="form-label"> Your message: </label>
        <textarea name="message" class="form-control" required=""></textarea>
      </div>

      <button type="submit" class="btn pt-2 pb-2 secondary-btn">Send</button>
    </form>

    <footer class="fixed-bottom">
      <div class="contact-icons mt-5 mb-3 text-center">
        <a href="mailto:spring.polina@gmail.com" class="social-icon p-2"
          ><img
            src="/images/email.svg"
            alt="email"
            height="30"
            title="spring.polina@gmail.com"
        /></a>
        <a
          href="https://www.linkedin.com/in/polina-dyrda-a5121621b/"
          target="_blank"
          class="social-icon p-2"
        >
          <img
            src="/images/linkedin.svg"
            alt="linkedin"
            title="Connect on LinkedIn"
            height="30"
        /></a>
        <a
          href="https://github.com/springchild"
          target="_blank"
          class="social-icon p-2"
        >
          <img
            src="/images/github.svg"
            alt="GitHub"
            title="Connect on GitHub"
            height="30"
        /></a>
      </div>
      <p class="copyright">Designed and built by Polina Dyrda. <br/> <a href="https://github.com/springchild/portfolio-static" target="_blank">View source code here</a></p>
    </footer>

    window.onbeforeunload = () => {
  for(const form of document.getElementsByTagName('form')) {
    form.reset();
  }
}</script>
